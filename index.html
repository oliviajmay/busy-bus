<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=375, initial-scale=1">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <img src="/Assets/status bar.png">
    </div>
    <section class="container">
      <nav>
        <div class="back-arrow">
          <img src="/Assets/back arrow.png" height="15" width=10>
        </div>
        <p class="back">Back</p>
      </nav>
      <section class="search-bar">
        <div class="bus-stop">
          <h1>Washington & State</h1>
        <div class="search-box">
          <div class="search-icon">
            <i class="fa fa-search fa-inverse fa-1.5x" aria-hidden="true"></i>
          </div>
          <p class="search">Search Bus Stops...</p>
          <div class="voice-icon">
            <i class="fa fa-microphone fa-inverse fa-1.5x" aria-hidden="true"></i>
          </div>
        </div>
      </section>
      <section class="list">
        <h1>Arriving next...</h1>
        <div class="buses">
          <div class="content">
            <ul class= "routes" style="height:75px;">
              <li class="number">124</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Navy Pier</li>
            </ul>
          </div>
          <div class="time" style="height:75px;">
            <p>
              <span style="color:#FF2D55">Now</span>
            </p>
          </div>
        </div>
        <hr class="line"></hr>
        <div class="buses">
          <div class="content">
            <ul class= "routes" style="height:75px;">
              <li class="number">60</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Randolph/Harbor Dr</li>
            </ul>
          </div>
          <div class="time" style="height:75px;">7 min</div>
        </div>
        <hr class="line"></hr>
        <div class="buses">
          <div class="content">
            <ul class= "routes" style="height:75px;">
              <li class="number">151</li>
              <li class="direction">Northbound</li>
              <li class="destination">Devon/Clark</li>
            </ul>
          </div>
          <div class="time" style="height:75px;">12 min</div>
        </div>
        <hr class="line"></hr>
      </section>
      <footer>
        <ul class="navbar">
          <li>
            <img src="/Assets/route icon.png">
            <br></br>
            <a>Route</a>
          </li>
          <li>
            <img src="/Assets/bus icon.png">
            <br></br>
            <a>Bus Stop</a>
          </li>
          <li>
            <img src="/Assets/alarm.png">
            <br></br>
            <a>Alarm</a>
          </li>
          <li>
            <img src="/Assets/star.png">
            <br></br>
            <a>Favorites</a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
