<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=375, initial-scale=1">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <img src="/Assets/status bar.png">
    </div>
    <section class="container">
      <nav>
        <div class="back-arrow">
          <img src="/Assets/back arrow.png" height="15" width=10>
        </div>
        <p class="back">Back</p>
      </nav>
      <section class="search-bar">
        <div class="bus-stop">
          <h1>Washington & State</h1>
        <div class="search-box">
          <div class="search-icon">
            <i class="fa fa-search fa-inverse fa-1.5x" aria-hidden="true"></i>
          </div>
          <p class="search">Search Bus Stops...</p>
          <div class="voice-icon">
            <i class="fa fa-microphone fa-inverse fa-1.5x" aria-hidden="true"></i>
          </div>
        </div>
      </section>
      <section class="list">
        <h1>Arriving next...</h1>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">124</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Navy Pier</li>
              <li class="time">Now</li>
            </ul>
            <hr class="line"></hr>
          </div>
        </div>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">60</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Randolph/Harbor Dr</li>
            </ul>
            <div class="time">7 min</div>
            <hr class="line"></hr>
          </div>
        </div>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">151</li>
              <li class="direction">Northbound</li>
              <li class="destination">Devon/Clark</li>
              <li class="time">12 min</li>
            </ul>
            <hr class="line"></hr>
          </div>
        </div>
      </section>
      <footer>
        <div class="icon route"
          <h3>Route</h3>
        </div>
        <div class="icon bus"
          <h3>Bus Stop</h3>
        </div>
        <div class="icon alarm"
          <h3>Alarm</h3>
        </div>
        <div class="icon favorite"
          <h3>Favorites</h3>
        </div>
      </footer>
    </section>
  </body>
</html>
