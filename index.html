<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="back-arrow">
          <i class="far fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
        </div>
        <h2>Back</h2>
      </nav>
      <section class="search-bar"
        <div class="bus-stop"
          <h1>Washington and State</h1>
        </div>
        <div class="search"
          <div class="search-icon">
            <i class="far fa-search fa-inverse fa-2x" aria-hidden="true"></i>
          </div>
          <div class="content"
            <h3>Search Bus Stops...</h3>
          </div>
          <div class="voice-icon"
            <i class="fas fa-microphone fa-inverse fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </section>
      <section class="list">
        <h1>Arriving next...</h1>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">124</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Navy Pier</li>
              <li class="time">Now</li>
            </ul>
          </div>
        </div>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">60</li>
              <li class="direction">Eastbound</li>
              <li class="destination">Randolph/Harbor Dr</li>
              <li class="time">7 min</li>
            </ul>
          </div>
        </div>
        <div class="buses">
          <div class="content">
            <ul class= "routes">
              <li class="number">151</li>
              <li class="direction">Northbound</li>
              <li class="destination">Devon/Clark</li>
              <li class="time">12 min</li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <div class="icon route"
          <h3>Route</h3>
        </div>
        <div class="icon bus"
          <h3>Bus Stop</h3>
        </div>
        <div class="icon alarm"
          <h3>Alarm</h3>
        </div>
        <div class="icon favorite"
          <h3>Favorites</h3>
        </div>
      </footer>
    </section>
  </body>
</html>
